<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		用户名：<input type="text" name="uname" ><span id="info"></span>
		<br>
		密&nbsp;码：<input type="text" name="pw"><br>
		<input type="button" value="登陆">
	</form>
</body>
<script>
	var but = document.querySelector("[type='button']");
	but.onclick = function () {
		var uname = document.querySelector("[name='uname']").value;
		var pw = document.querySelector("[name='pw']").value;
		var xhr = new XMLHttpRequest();
		xhr.open('get','./3.php?uname='+uname+"&pw="+pw,true);
		xhr.send(null);
		xhr.onreadystatechange = function(){
			if (xhr.readyState==4) {
				if (xhr.status==200) {
					var data = xhr.responseText;
					var info = document.querySelector("#info");
					if (data==1) {
						info.innerHTML="登陆成功";
					}else if (data==2) {
						info.innerHTML="登陆失败";
					}
				}
			}

		}
	}
	console.log(but);
</script>
</html>
